<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Job application form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Job application form</h1>
        <form method="post">
            <div class="form-grou mb-4">
                <label for="first_name">First Name:</label>
                <input class="form-control" type="text" id="first_name" name="first_name" />
            </div>
            <div class="form-grou mb-4">
                <label for="last_name">Last Name:</label>
                <input class="form-control" type="text" id="last_name" name="last_name" />
            </div>
            <div class="form-grou mb-4">
                <label for="email">Email:</label>
                <input class="form-control" tyep="text" id="email" name="email" />
            </div>
            <div class="form-grou mb-4">
                <label for="date">Available date</label>
                <input class="form-control" type="date" id="date" name="date" />
            </div>
            <div class="form-group mb4">
                <label>Current occupation</label>
                <br>
                <div class="btn-group-vertical" id="occupation">
                    <input class="btn-check form-control" type="radio" id="employed" name="occupation" value="employed">
                    <label class="btn btn-outline-secondary" for="employed">Employed</label>
                    <input class="btn-check form-control" type="radio" id="unemployed" name="occupation" value="unemployed">
                    <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>
                    <input class="btn-check form-control" type="radio" id="self_employed" name="occupation" value="self employed">
                    <label class="btn btn-outline-secondary" for="self_employed">Self Employed</label>
                    <input class="btn-check form-control" type="radio" id="student" name="occupation" value="student">
                    <label class="btn btn-outline-secondary" for="student">Student</label>
                </div>
            </div>
            <button class="btn btn-secondary mb-4" type="submit">Submit</button>
        </form>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
